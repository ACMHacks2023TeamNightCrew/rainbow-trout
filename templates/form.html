{% extends "base.html" %} {% block content %}
<form action="/courseList" method="post">
  <label for="majorSelector" id="majorSelectorLabel" class="form-label">What is your major?</label>
  <select name="majorSelector" id="majorSelector" class="form-select">
    <!-- Just mockup -->
    <option value="placeholder">Please select your major</option>
    {% for major in majors %}
    <option value="{{ major }}">{{ major }}</option>
    {% endfor %}
  </select>
  <br>
  <div class="row hide-if-not-cs d-none" id="courseList">
  </div>
  <input type="submit" class="btn btn-primary my-3" />
</form>
{% endblock %}
